language: bash

node_js:
    - "9.5"

install:
    - npm install

script:
    - node index.js

after_success:
    - ./push.sh

deploy:
    - provider: pages
      skip-cleanup: true
      local-dir: platforms
      github-token: $GITHUB_TOKEN
      keep-history: true
      verbose: true
      on:
        branch: master